<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class=".container-fluid"></div>
        <form>
            <table>
                <tr>
                    <td>아이디 :</td>
                    <td><input type="text" class="form-control" maxlength="10" name="id"></td>
                </tr>
                <tr>
                    <td>비밀번호 :</td>
                    <td><input type="password" class="form-control" maxlength="10" name="pw1"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인 :</td>
                    <td><input type="password" class="form-control" maxlength="10" name="pw2"></td>
                </tr>
                <tr>
                    <td>이름 :</td>
                    <td><input type="text" class="form-control" maxlength="10" name="name"></td>
                </tr>
                <tr>
                    <td>전화번호 :</td>
                    <td> <select>
                        <option>010</option>
                        <option>011</option>
                        <option>017</option>
                        <option>031</option>
                        <option>02</option>
                    </select>
                    - 
                    <input type="text" class="form-control" maxlength="4">
                    - 
                    <input type="text" class="form-control" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td>이메일 :</td>
                    <td>
                        <input type="email" class="form-control" name="email1">
                        @
                        <select type="email" class="form-select">
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>hanmail.net</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">성별</td>
                </tr>    
                <tr>    
                    <td colspan="2"><input type="radio" class="form-check-input"  name="sex" value="F"> 여성
                        <input type="radio" class="form-check-input" name="sex" value="M"> 남성
                        <input type="radio" class="form-check-input" name="sex" value="N"> 중성
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="form-control" value="회원가입"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
